<form #f="ngFor" (ngSubmit)="onSubmit(f)" >
<div class="form-group">
  <label for="nome">Nome</label>
  <input type="texto" class="form-control" name="name" id="nome"
     placeholder="nome" [ngModel="usuario.email"]>  
     <!-- Se você quiser, também pode usar o two-way data binding, ao invés de apenas o 
          property binding: [(ngModel="usuario.email")] -->
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" name="email" id="email" 
     placeholder="nome@email.com" [(ngModel="usuario.nome")]>  
</div>

 <button type="submit" class="btn btn-primary">Submit</button>

</form>
