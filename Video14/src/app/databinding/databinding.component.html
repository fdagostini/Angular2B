<section class="input-output-properties">
    <article>
        <h3> Input/Output Properties</h3>
        <app-curso [nome]="nomeDoCurso"> </app-curso>
        <!-- Se você quiser usar um valor fixo, sem ser por variável, não é necessário usar o property binding;             
            <contador valor="10"> </contador> -->
        <!--Porém se você for usar uma váriavel, assim sim vc deve usar o property binding: -->
            <contador [valor]="valorInicial"
            (mudouValor)="onMudouValor($event)"> </contador>
            </article>
</section>
